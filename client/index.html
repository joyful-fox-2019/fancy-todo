<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--goodle meta-->
    <meta name="google-signin-client_id"
        content="8070598710-i2etrm5l71mv7nhr8a5ncudrpfpahv9k.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css login-->
    <link rel="stylesheet" href="./public/css/formLogin.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!--main css-->
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <title>fancyTodo</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#slideshow">Fancy Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal" href="#">Add New
                            Todo</a>
                        <a class="dropdown-item" href="#todoList">List Todo</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Contact Us</a>
                    </div>
                </li>
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control mr-sm-3" id="search" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0"
                        onclick="searchTodo(getElementById('search').value)" type="submit" data-toggle="popover"
                        title="EX: input 'dota', filter name 'dota'"
                        data-content="Search berdasarkan list Todo Name yang sedang login, paham?">Search</button>
                </form>
            </ul>

        </div>
        <p id="user-login"></p>
        <button type="button" class="btn btn-light" onclick="signOut()">Logout</button>
    </nav>
    <!--endNav-->

    <!--modal create-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form New Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-form">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="name todo">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">description</label>
                            <input type="text" class="form-control" id="inputDescription" placeholder="description..">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Due Date</label>
                            <input type="text" class="form-control" id="inputDueDate" placeholder="ex: 2019-04-20">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="btn-create" type="button" type="submit" class="btn btn-primary"
                                data-dismiss="modal">Save
                                Todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--end modal create-->

    <!--modal update-->
    <div id="detail-update">

    </div>
    <!--end modal update-->

    <!--dashboard-->
    <section id="slideshow">
        <header>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <!-- Slide One - Set the background image for this slide in the line below -->
                    <div class="carousel-item active" style="background-image: url('./public/img/slide1.jpg');">
                    </div>
                    <!-- Slide Two - Set the background image for this slide in the line below -->
                    <div class="carousel-item" style="background-image: url('./public/img/slide2.jpg')">
                    </div>
                    <!-- Slide Three - Set the background image for this slide in the line below -->
                    <div class="carousel-item" style="background-image: url('./public/img/slide3.jpg')">
                    </div>
                    <!-- Slide four - Set the background image for this slide in the line below -->
                    <div class="carousel-item" style="background-image: url('./public/img/slide4.jpg')">
                    </div>
                    <!-- Slide five - Set the background image for this slide in the line below -->
                    <div class="carousel-item" style="background-image: url('./public/img/slide5.jpg')">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>
    </section>

    <section id="todoList">
        <div class="container-fluid pt-4 pl-5 pr-4">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card text-white mt-3 mb-3">
                        <div class="card-body">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                aria-orientation="vertical">
                                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#" role="tab"
                                    aria-controls="v-pills-home" aria-selected="true" onclick="todoList(event)">List
                                    Todos</a>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="col-sm-8">
                    <div class="card">
                        <div id="listTodos">

                        </div>

                        <div id="editform">


                        </div>

                    </div>
                </div>

            </div>
        </div>

    </section>
    <!--end dashboard-->

    <!--login form-->
    <div id="login-wrap" style="display: none;">
        <div id="detail-login">
            <div class="login-container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">FORM LOGIN</h4>

                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div>
                            <input type="text" id="email-login" name="email" class="form-control"
                                placeholder="Masukan Email Anda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-lock"></i></div>
                            </div>
                            <input type="password" id="pass-login" name="password" class="form-control"
                                placeholder="Masukan Password Anda">
                        </div>
                    </div>
                </form>
                <button type="submit" id="btn-login" class="btn btn-outline-primary mt-4"
                    onclick="manualLogin(event)">LOGIN</button>
                <button id="btn-register" onclick="renderRegister()"
                    class="btn btn-outline-warning mt-4">REGISTER</button>
                <p>Or Login Via Google</p>
                <div class="g-signin2" data-onsuccess="onSuccess" id="my-signin2"></div>
            </div>
        </div>
    </div>
    <!--end login wrap-->
    <!--register wrap-->
    <div id="register-wrap" style="display: none;">
        <div id="detail-register">
            <div class="register-container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">FORM REGISTER</h4>

                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <label for="name">NAME</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div>
                            <input type="text" id="name-register" name="name" class="form-control"
                                placeholder="Masukan Nama Anda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div>
                            <input type="text" id="email-register" name="email" class="form-control"
                                placeholder="Masukan Email Anda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-lock"></i></div>
                            </div>
                            <input type="password" id="pass-register" name="password" class="form-control"
                                placeholder="Masukan Password Anda">
                        </div>
                        <button type="submit" id="btn-register" onclick="manualRegister(event)"
                            class="btn btn-outline-warning mt-4">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--end registre wrap-->



    <!--google platform library-->
    <!--google login-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="dist/jquery.bootstrap-autohidingnavbar.min.js"></script>
    <script src="./public//js//main.js"></script>
</body>

</html>
