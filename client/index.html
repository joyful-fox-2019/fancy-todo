<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <title>myFancyTodo</title>
  </head>
  <body>
    <div id="startPage" class="ui middle aligned center aligned">
      <div class="ui top attached tabular menu">
        <a class="item active" id="loginTab">
          Login
        </a>
        <a class="item" id="registerTab">
          Register
        </a>
        <a class="item" id="registerCreatorTab">
          Register as a Creator
        </a>
        <a class="item" id="googleTab">
          <i class="google icon"></i>
        </a>
        <a class="item" id="googleTab">
            <i class="github icon"></i>
          </a>
      </div>
      <div class="ui bottom attached segment">
        <!-- login card -->
        <div id="loginCard">
          <form class="ui form">
            <div class="required field">
              <h4>Login</h4>
              <label>Email</label>
              <input type="email" placeholder="Email" name="email"/>
            </div>
            <div class="required field">
              <label>Password</label>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <button class="ui button" type="submit">Submit</button>
            <div class="ui error message"></div>
          </form>
        </div>

        <!-- register card -->
        <div id="registerCard">
          <form class="ui form">
            <div class="required field">
              <h4>Register</h4>
              <label>Username</label>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="required field">
              <label>Email</label>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="required field">
              <label>Password</label>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <button class="ui button" type="submit">Submit</button>
            <div class="ui error message"></div>
          </form>
        </div>

        <!-- registerCreator card -->
        <div id="registerCreatorCard">
          <form class="ui form">
            <div class="required field">
              <h4>Register as a Creator</h4>
              <label>Username</label>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="required field">
              <label>Email</label>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="required field">
              <label>Password</label>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <button class="ui button" type="submit">Submit</button>
            <div class="ui error message"></div>
          </form>
        </div>
      </div>
    </div>
    <!-- batas startPage -->
    <script src="./main.js"></script>
  </body>
</html>
