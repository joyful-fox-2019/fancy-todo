<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" method="POST">
                <span class="login100-form-title">
                    Create New User
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: edison@hacktiv8.com">
                    <input class="input100" type="text" name="signup-email" id="signup-email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="signup-password" id="signup-password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="button" id="signup-btn">
                        Sign Up
                    </button>
                </div>
                <div class="text-center p-t-12">
                    <div class="container-login100-form-btn">
                        <span class="txt1">
                            Already have an account?
                        </span>
                        <button type="button" class="login100-form-btn" data-toggle="modal" data-target="#loginModal">
                            Sign In Here
                        </button>
                    </div>
                </div>
                <div class="text-center p-t-136">
                </div>
            </form>
        </div>
    </div>
</div>
